<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello Web World</title>
</head>
<body>
	<h1>Hello Web World</h1>
	<h3>Static HTML Page</h3>
	<p>이것은 정적 웹으로 만들어진 페이지입니다.</p>
	
	<h3>GET 전송</h3>
	<p><a href="/HelloWorld/hello.jsp?name=홍길동">GET hello.jsp 호출</a></p>
	<p><a href="/HelloWorld/hs?name=홍길동">GET /hs -> HelloServlet.java 호출</a></p>
	
	<h3>Post 전송</h3>
	<p>Send POST Data to HelloServlet</p>
	<form method="post" action="/HelloWorld/hs">
	<label for="last_name">성(Family Name)</label>
	<input type="text" id="last_name" name="last_name" placeholder="성을 입력하세요" /><br>
	<label for="first_name">이름(First Name)</label>
	<input type="text" id="first_name" name="first_name" placeholder="이름을 입력하세요" /><br>
	<input type="submit" value="전송" />
	<input type="reset" value="새로작성" />
	</form>
</body>
</html>
